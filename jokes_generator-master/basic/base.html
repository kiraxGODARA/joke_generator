<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes Generator</title>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            document.querySelector('.button').onclick = function(){
                document.querySelector('.buildup').innerHTML='';
                document.querySelector('.punchline').innerHTML='';
                fetch('https://official-joke-api.appspot.com/jokes/random')
                .then(response => response.json())
                .then(data => {
                    let x= document.querySelector('.buildup');
                    x.innerHTML=data.setup;
                    let y= document.querySelector('.punchline');

                    setTimeout(() => {
                       y.innerHTML = data.punchline; 
                    }, 3000);
                })
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="mainjoke">
            <div class="buildup">

            </div>
            <div class="punchline">

            </div>
            <div class="button">
                <button>New Joke</button>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
